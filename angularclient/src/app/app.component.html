<mat-card class="mainCard">
  <mat-card-title>{{ title }}</mat-card-title>
  <mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" [matMenuTriggerFor]="menu">Mitarbeiter</button>
      <mat-menu #menu="matMenu">
        <a mat-menu-item (click)="onClickListMitarbeiter()">Zeige Mitarbeiter</a>
        <a mat-menu-item (click)="onClickAddMitarbeiter()">FÃ¼ge Mitarbeiter hinzu</a>
        <a mat-menu-item (click)="onClickSearchMitarbeiter()">Suche nach Mitarbeiter</a>
      </mat-menu>
    </mat-card-actions>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="listMitarbeiter" class="listMitarbeiter">
  <mat-card-title>Liste der Mitarbeiter</mat-card-title>
  <mat-card-content>
    <app-list-mitarbeiter></app-list-mitarbeiter>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="addMitarbeiter" class="addMitarbeiter">
  <mat-card-title>Mitarbeiter hinzufÃ¼gen</mat-card-title>
  <mat-card-content>
    <app-add-mitarbeiter-form></app-add-mitarbeiter-form>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="updateMitarbeiter" class="updateMitarbeiter">
  <mat-card-title>Mitarbeiter bearbeiten</mat-card-title>
  <mat-card-content>
    <app-update-mitarbeiter-form [mitarbeiterInput]="mitarbeiter"></app-update-mitarbeiter-form>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="searchMitarbeiter" class="searchMitarbeiter">
  <mat-card-title>Mitarbeiter Suchen</mat-card-title>
  <mat-card-content>
    <app-search-mitarbeiter></app-search-mitarbeiter>
  </mat-card-content>
</mat-card>
