<div class="card my-5">
  <div class="card-body">
    <form #mitarbeiterForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="mitarbeiter.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Gib deinen Namen ein"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="vorname">Email</label>
        <input type="text" [(ngModel)]="mitarbeiter.vorname"
               class="form-control"
               id="vorname"
               name="vorname"
               placeholder="Gib deinen Vornamen ein"
               required #vorname="ngModel">
        <div [hidden]="!vorname.pristine" class="alert alert-danger">Vorname is required</div>
      </div>
      <button type="submit" [disabled]="!mitarbeiterForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
