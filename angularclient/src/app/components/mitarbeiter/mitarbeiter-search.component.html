<div class="card my-5">
  <div class="card-body">
    <form #mitarbeiterForm="ngForm" (ngSubmit)="(getLastEndDateForMitarbeiter())">
      <div class="form-group">
        <label for="idLastEndDate">Wann endet der Einsatz des Mitarbeiters</label>
        <input type="text" [(ngModel)]="idLastEndDate"
               class="form-control"
               id="idLastEndDate"
               name="id"
               placeholder="Gib eine ID an"
               required #name="ngModel">
      </div>
      <button type="submit" [disabled]="!mitarbeiterForm.form.valid"
              class="btn btn-info">Submit
      </button>
     <p>{{date}}</p>
    </form>
  </div>
</div>
