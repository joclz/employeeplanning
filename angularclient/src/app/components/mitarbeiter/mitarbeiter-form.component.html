<div class="card my-5">
  <div class="card-body">
    <form #mitarbeiterForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="mitarbeiter.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Gib deinen Namen ein"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="vorname">Vorname</label>
        <input type="text" [(ngModel)]="mitarbeiter.vorname"
               class="form-control"
               id="vorname"
               name="vorname"
               placeholder="Gib deinen Vornamen ein"
               required #vorname="ngModel">
        <div [hidden]="!vorname.pristine" class="alert alert-danger">Vorname is required</div>
      </div>
      <div class="form-group">
        <label for="vorname">Status</label>
        <select type="number" [(ngModel)]="mitarbeiter.mitarbeiterStatus"
                class="form-control"
                id="status"
                name="status"
                required #status="ngModel">
          <option *ngFor="let key of mitarbeiterStatusList" [value]="key" [label]="mitarbeiterStatus[key]"></option>
        </select>
        <div [hidden]="!status.pristine" class="alert alert-danger">Status is required</div>
      </div>
      <div class="form-group">
        <label for="vorname">Stundensatz</label>
        <input type="text" [(ngModel)]="mitarbeiter.stundensatzEK"
               class="form-control"
               id="stundensatz"
               name="stundensatz"
               placeholder="Gib deinen Stundensatz ein"
               required #stundensatz="ngModel">
        <div [hidden]="!stundensatz.pristine" class="alert alert-danger">Stundensatz is required</div>
      </div>
      <div class="form-group">
        <label for="vorname">Unit</label>
        <select type="text" [(ngModel)]="mitarbeiter.mitarbeiterUnit"
                class="form-control"
                id="unit"
                name="unit"
                placeholder="Gib deinen Unit ein"
                required #unit="ngModel">
          <option *ngFor="let key of mitarbeiterUnits" [value]="key" [label]="mitarbeiterUnit[key]"></option>
        </select>
        <div [hidden]="!unit.pristine" class="alert alert-danger">Unit is required</div>
      </div>
      <button type="submit" [disabled]="!mitarbeiterForm.form.valid"
              class="btn btn-info">Submit
      </button>
    </form>
  </div>
</div>
