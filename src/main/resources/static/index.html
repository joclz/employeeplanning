<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mitarbeiter-Planung</title>
</head>
<body>
<h1>Mitarbeiter-Planung</h1>

<form action="/listMitarbeiter" method="GET">
    <button>Liste aller Mitarbeiter</button>
</form>
<br>
<form action="/listEinsaetze" method="GET">
    <button>Liste aller Einsätze</button>
</form>
<br>
<form action="/findEinsaetzeByStatus" method="GET">
    <select name="status">
        <option value="NULL"></option>
        <option value="ANGEBOTEN">ANGEBOTEN</option>
        <option value="BEAUFTRAGT">BEAUFTRAGT</option>
        <option value="ABGELEHNT">ABGELEHNT</option>
    </select>
    <button>Liste der Einsätze mit Status</button>
</form>
</body>
</html>
