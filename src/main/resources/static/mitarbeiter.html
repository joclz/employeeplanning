<br>
<form action="/getLastEndDateForMitarbeiter" method="GET">

    <button>Wie lange ist Mitarbeiter (mit ID) noch im Einsatz</button>
</form>
<br>
<form action="/getChanceForMitarbeiter" method="GET">

</form>
<br>

</form>
<br>
<form action="/countMitarbeiterImEinsatz" method="GET">
    <td><select name="mitarbeiterStatus">
        <option value=""></option>
        <option value="ANGESTELLT">ANGESTELLT</option>
        <option value="SUBUNTERNEHMER">SUBUNTERNEHMER</option>
    </select></td>
    <button>Wieviele Mitarbeiter bzw. Subunternehmer sind im Einsatz</button>
</form>
<br>
<form action="/listMitarbeiterInternBank" method="GET">
    <button>Welche internen Mitarbeiter sind aktuell nicht im Einsatz</button>
</form>
<br>
<form action="/getDeckungsbeitrag" method="GET">
    <button>Welchen Umsatz bzw. Deckungsbeitrag haben wir aktuell</button>
</form>
<br>
<form action="/getDeckungsbeitragJahr" method="GET">
    <button>Welchen Umsatz bzw. Deckungsbeitrag haben wir übers Jahr</button>
</form>

<hr/>
<form action="/addMitarbeiter" method="POST" content="">
    <table class="editDataTable">
        <tr>
            <td><label>Vorname:</label></td>
            <td><input name="vorname"></td>
        </tr>
        <tr>
            <td><label>Name:</label></td>
            <td><input name="name"></td>
        </tr>
        <tr>
            <td><label>Status:</label></td>
            <td><select name="mitarbeiterStatus">
                <option value="ANGESTELLT">ANGESTELLT</option>
                <option value="SUBUNTERNEHMER">SUBUNTERNEHMER</option>
            </select></td>
        </tr>
        <tr>
            <td><label>Unit:</label></td>
            <td><select name="mitarbeiterUnit">
                <option value="FACTORY_MUENCHEN">FACTORY_MUENCHEN</option>
                <option value="FACTORY_NUERNBERG">FACTORY_NUERNBERG</option>
            </select></td>
        </tr>
        <tr>
            <td><label>Stundensatz EK:</label></td>
            <td><input type=number step=0.01 name="stundensatzEK"></td>
        </tr>
        <tr>
            <td><button>Mitarbeiter Hinzufügen</button></td>
        </tr>
    </table>
</form>
<hr/>
<form action="/deleteMitarbeiter" method="POST">
    <td><input input type=number step=1 name="mitarbeiterId"></td>
    <button>Lösche Mitarbeiter (mit ID)</button>
</form>
